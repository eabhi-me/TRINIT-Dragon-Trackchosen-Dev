    <!--Info Section-->
    <div class="float info-txt">
        <h3>
            Here you can upload your question paper and get the formatted question paper in return.
        </h3>
    </div>
    <div>
        <h3>Upload your File Here</h3>
    </div>
    <div class="float">
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="pdfFile" accept=".pdf">
        <input type="submit" value="Upload">
    </form>
    <h1 id="By-Pdf">Question Paper Uploader</h1>
    <form id="uploadForm" action="/upload_question_paper" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <button class="btn btn-warning" type="submit">Upload Question Paper</button>
    </form>
    <h3>Generate Mock Test</h3>
    <form id="generateForm" action="/generate_mock_test" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <button class="btn btn-primary btn-me" type="submit">Generate Mock Test</button>
    </form>
